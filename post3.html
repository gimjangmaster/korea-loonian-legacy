  <script>
    // 마크다운 텍스트: 밥을 먹는 방법
    const markdownText = `
  안녕하세요. 한국 루미안 레거시 디스코드 귀요미(중요) 담당 스태프 김장전문가입니다.  
최근 개최했던 KWT가 폐막하면서 고생하신 여러분들을 위해 1월 초 2026년 새해를 맞이하여,  
루미안 레거시 새해맞이 손가락 흔들기 토너먼트를 개최하고자 합니다.  
  
  먼저 토너먼트의 규칙 먼저 알아봅시다.  
    
  ### 1. 이번 토너먼트는 *2vs2* 배틀로 진행됩니다.  
  즉, 여러분들은 신청 하실 때 다른 유저 한 분과 팀을 이루어 참가하셔야 합니다.  
  또한, 우승 보상은 우승 팀 팀원 두 사람 모두가 얻는 것이 아닌, 우승 팀 안 에서 두 파트너 끼리의  
  손가락 흔들기 배틀을 진행하여 최종 1인에게 우승 상품이 주어집니다.  
    
  ### 2. 손가락 흔들기를 제외한 모든 기술의 사용 및 파티 내의 소지를 금지합니다.  
  예외적인 경우로 파티 내의 기술이 손흔만 존재할 경우에 한하여, 'summon'기술의 사용을 허가합니다.  
  또한, 'two face' 특성 소지 루미안에 한하여 손흔 이외의 기술 소지를 허용합니다. 그러나, 만약 pivot 기술로 나오거나 부나리끼리의 대면 등으로 인해,  
  two face 특성이 발동 되지 않을 경우, '반드시' 교체를 하여 이후 어떻게든 'two face' 특성을 발동시키셔야 합니다. 만약 그러지 못 할 경우 자동으로 탈락 처리 됩니다.  
  마지막으로, two face 루미안이 손가락 흔들기 이외의 다른 기술을 보유한 상황에서의 summon 기술 사용은 '금지'됩니다.  
  
  ### 3. 룰은 캐주얼로 진행되나, 도구 및 루미안 중복 사용은 금지됩니다.  
  또한, 만약 소울버스트 루미안을 사용할 경우, 소울버스트 기술 사용시 자동으로 탈락 처리 됩니다.  
    
  ### 4. 상대방에게 티배깅, 욕설, 협박 등 부적절한 행동을 하신다면 그자리에서 실격처리됩니다.  
    
  ### 5. 경기 시작 후 연결이 끊길 경우 자동으로 탈락처리 됩니다.  
    
  다음은 모두가 기대하는 우승 보상입니다.  
    
  이번 토너먼트의 우승 보상은 1등 단 한 명에게만 주어지며, 2등, 3등, 그리고 이외의 모두에게 어떠한 보상도 없습니다.  
  이번 토너먼트의 우승 보상은 #감마 PVP 프로토곤# 입니다.

  토너먼트 일정은 아직 확정되지 않았으나, 1월 초에 진행할 예정이며, 파티 등록 기간 또한 미정입니다.  
    위 사항은 추후 변경 될 수 있습니다.  






`;
